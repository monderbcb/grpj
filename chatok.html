<html><body>
    <style>
    #f{
      padding:20px;
      border-radius: 500px;
      background: lightseagreen;
      position: fixed;
      bottom: 10px;
      right: 10px;
      width:100px;
      height:100px;
      z-index: 20;
    
    }
    #chat-box{
      position: fixed;
      bottom: 210px;
      right: 110px;
      width: 1000px;
      height: 300px;
      z-index: 20;
    }
    </style>
    
    <div id="f">
    </div>
    
    <div id="chat-box">
    <iframe src="http://localhost/crm/crm/chat/" width="100%" height="500px">
    
    </iframe>
    
    </div>
    <script src="http://localhost/crm/crm/chat/js/chat.js">

    </script>
    <script>
    var show = false;
    var f = document.getElementById('f');
    var chat = document.getElementById('chat-box');
    f.addEventListener('click', function(){
      show=!show;
      if(show == true){
        chat.style.display = "block";
      }else{
        chat.style.display = "none";
      }
    });

    </script></body></html>
